<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 02</title>
</head>
<body>
    <marquee direction ="up">
       <marquee direction="left">
            <font face="Arial"color="green"size="6">Nama kamu</font>
        </marquee>
    </marquee>

    <hr size="30"width="50"noshade align="right">

    <p>
        <font size="12">
            <blink>test</blink>
        </font>
    </p>

    <p>
        The HTML &lt;hr&gt; tag is a block-level element transferring all the elements 
        after it to another line. The external look of the horizontal line defined by the 
        tag depends on the type of the browser. More often it is displayed with a border,
        which creates 3D effect.
    </p>
</body>
</html>
